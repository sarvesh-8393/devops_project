<!DOCTYPE html>
<html>
<head>
  <title>DevOps Registration</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
    }
    form {
      margin-bottom: 20px;
    }
    table {
      margin-top: 10px;
    }
    td {
      padding: 4px;
    }
    input {
      width: 200px;
    }
  </style>
</head>
<body>

  <h1>New user Register for DevOps Learning</h1>
  <p>Please fill in this form to create an account.</p>
  <hr>

  <form>
    <table>
      <tr>
        <td><b>Enter Name</b></td>
        <td><input type="text" placeholder="Enter Full Name"></td>
      </tr>
      <tr>
        <td><b>Enter mobile</b></td>
        <td><input type="text" placeholder="Enter mobile number"></td>
      </tr>
      <tr>
        <td><b>Enter Email</b></td>
        <td><input type="email" placeholder="Enter Email"></td>
      </tr>
      <tr>
        <td><b>Password</b></td>
        <td><input type="password" placeholder="Enter Password"></td>
      </tr>
      <tr>
        <td><b>Repeat Password</b></td>
        <td><input type="password" placeholder="Repeat Password"></td>
      </tr>
    </table>

    <br>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <input type="submit" value="Register">
  </form>

  <p>Already have an account? <a href="#">Sign in.</a></p>

  <h2>Thank You</h2>
  <h2>Happy Learning. See You Again.</h2>

</body>
</html>
